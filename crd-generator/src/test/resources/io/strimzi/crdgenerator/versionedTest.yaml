apiVersion: "apiextensions.k8s.io/v1beta1"
kind: "CustomResourceDefinition"
metadata:
  name: "examples.crdgenerator.strimzi.io"
spec:
  group: "crdgenerator.strimzi.io"
  versions:
  - name: "v1"
    served: true
    storage: true
    subresources:
      status: {}
      scale:
        specReplicasPath: "v1.dcsdvsv"
        statusReplicasPath: "v1.sdvsdvs"
        labelSelectorPath: "v1.dsdvc"
    additionalPrinterColumns:
    - name: "V1 column"
      description: "The foo"
      JSONPath: "..."
      type: "integer"
    schema:
      openAPIV3Schema:
        properties:
          ignored:
            type: "string"
            pattern: "v1Pattern"
            description: "V1 description."
          removed:
            type: "string"
          someInt:
            type: "integer"
            minimum: 0
            maximum: 10
          someOtherInt:
            type: "integer"
            maximum: 10
          typeChange:
            oneOf:
            - type: "array"
              items:
                type: "string"
            - type: "object"
  - name: "v2"
    served: true
    storage: false
    subresources:
      status: {}
      scale:
        specReplicasPath: "v2.dcsdvsv"
        statusReplicasPath: "v2.sdvsdvs"
        labelSelectorPath: "v2.ssdv"
    additionalPrinterColumns:
    - name: "V2 column"
      description: "The bar"
      JSONPath: "..."
      type: "integer"
    schema:
      openAPIV3Schema:
        properties:
          added:
            type: "string"
          ignored:
            type: "string"
            pattern: "v2Pattern"
            description: "V2 description."
          someInt:
            type: "integer"
            minimum: 4
            maximum: 12
          someOtherInt:
            type: "integer"
            minimum: 4
            maximum: 10
          typeChange:
            type: "array"
            items:
              type: "string"
  scope: "Namespaced"
  names:
    kind: "Example"
    listKind: "ExampleList"
    singular: "example"
    plural: "examples"
    categories:
    - "strimzi"
