dist: xenial
sudo: required
language: java
notifications:
  slack:
    secure: 
services:
- docker
before_install:
- gem install asciidoctor
install:
- mvn -q install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
before_script:
- "./.travis/install_yq.sh"
- "./.travis/setup-kubernetes.sh"
script:
- "./.travis/build.sh"
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - PULL_REQUEST=${TRAVIS_PULL_REQUEST}
  - COMMIT=${TRAVIS_COMMIT::8}
  - TAG=${TRAVIS_TAG:-latest}
  - BRANCH=${TRAVIS_BRANCH:-master}
  - DOCKER_ORG=strimzici
  - DOCKER_REGISTRY=docker.io
  - TEST_CLUSTER=minikube
  - TEST_KUBECTL_VERSION=v1.15.0
  - TEST_NSENTER_VERSION=2.32
  - TEST_HELM_VERSION=v2.9.1
  - TEST_MINIKUBE_VERSION=v1.2.0
  - STRIMZI_DEFAULT_LOG_LEVEL=DEBUG
  - MVN_ARGS="-q"
  - DOCKER_BUILD_ARGS="-q"
  - secure:  # DOCKER_USER
  - secure:  # DOCKER_PASS
  - secure:  # Maven publishing
  - secure:  # Maven publishing
  - secure:  # Maven publishing
jobs:
  include:
    - jdk: openjdk8
      env:
      - KUBE_VERSION=v1.11.10
      - TEST_KUBECTL_VERSION=v1.10.0
      - TEST_MINIKUBE_VERSION=v1.2.0
    - jdk: openjdk11
      env:
      - KUBE_VERSION=v1.16.2
      - TEST_KUBECTL_VERSION=v1.16.3
      - TEST_MINIKUBE_VERSION=v1.5.2