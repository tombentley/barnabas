---
apiVersion: "kafka.strimzi.io/v1beta1"
kind: "KafkaConnect"
metadata:
  name: "test-kafka-connect"
spec:
  replicas: 6
  config:
    name: "bar"
  connectorSelector:
    matchLabels:
      foo: "bar"
  image: "foo"
  tolerations:
  - effect: "NoSchedule"
    key: "key1"
    operator: "Equal"
    value: "value1"
  - effect: "NoSchedule"
    key: "key2"
    operator: "Equal"
    value: "value2"
  logging:
    type: "inline"
    loggers: {}
  bootstrapServers: "kafka:9092"
  externalConfiguration:
    env:
    - name: "SOME_VARIABLE"
      valueFrom:
        secretKeyRef:
          key: "access-key"
          name: "mysecret"
    - name: "SOME_OTHER_VARIABLE"
      valueFrom:
        configMapKeyRef:
          key: "secret-access-key"
          name: "mysecret"
    volumes:
    - name: "secret-volume"
      secret:
        secretName: "ssh-key-secret"
    - name: "foo"
      secret:
        secretName: "mysecret"
    - name: "config-map-volume"
      configMap:
        name: "my-config-map"
    - name: "config-vol"
      configMap:
        name: "log-config"